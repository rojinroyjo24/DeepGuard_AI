<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#7209b7" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a0ca3" />
      <stop offset="100%" stop-color="#4cc9f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="256" cy="256" r="200" fill="url(#gradient1)" filter="url(#shadow)" />
  
  <!-- Shield shape -->
  <path d="M256,120 L160,166 L160,258 C160,311 198,362 256,376 C314,362 352,311 352,258 L352,166 L256,120 Z" 
        fill="url(#gradient2)" stroke="#ffffff" stroke-width="10" />
  
  <!-- Face silhouette -->
  <path d="M256,190 C228,190 205,213 205,241 C205,269 228,292 256,292 C284,292 307,269 307,241 C307,213 284,190 256,190 Z" 
        fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" />
  
  <!-- Digital elements -->
  <path d="M230,226 L282,226 M230,256 L282,256" 
        stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
  
  <!-- AI text -->
  <text x="256" y="340" font-family="'Poppins', sans-serif" font-size="40" 
        font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
</svg> 